<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;

        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {

            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .demo-container {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }

        .demo-canvas {
            width: 300px;
            height: 300px;
            background: #fff;
            border-radius: 15px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            cursor: grab;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .demo-canvas:active {
            cursor: grabbing;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .control-group h3 {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .control-item {
            margin-bottom: 15px;
        }

        .control-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .control-item input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .control-item input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .btn.active {
            background: #28a745;
        }

        .info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
        }

        .value-display {
            font-weight: bold;
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .demo-canvas {
                width: 250px;
                height: 250px;
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ® Live2D 3D æ•ˆæœæ¼”ç¤º</h1>
        <p>ä½“éªŒ CSS 3D å˜æ¢å¸¦æ¥çš„ä¼ª 3D æ•ˆæœ</p>
    </div>

    <div class="demo-container">
        <div class="demo-canvas" id="demoCanvas">
            ğŸ¦Š
        </div>

        <div class="buttons">
            <button class="btn" id="toggleBtn">ğŸŸ¢ å¯ç”¨ 3D</button>
            <button class="btn" onclick="resetTransform()">ğŸ”„ é‡ç½®</button>
            <button class="btn" onclick="applyPreset('left')">â¬…ï¸ å·¦ä¾§</button>
            <button class="btn" onclick="applyPreset('right')">â¡ï¸ å³ä¾§</button>
            <button class="btn" onclick="applyPreset('top')">â¬†ï¸ ä¿¯è§†</button>
            <button class="btn" onclick="toggleAutoRotate()" id="autoRotateBtn">ğŸ”„ è‡ªåŠ¨æ—‹è½¬</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>ğŸ”„ æ—‹è½¬æ§åˆ¶</h3>
                <div class="control-item">
                    <label>X è½´æ—‹è½¬: <span class="value-display" id="rotXValue">0Â°</span></label>
                    <input type="range" id="rotX" min="-90" max="90" value="0" oninput="updateTransform()">
                </div>
                <div class="control-item">
                    <label>Y è½´æ—‹è½¬: <span class="value-display" id="rotYValue">0Â°</span></label>
                    <input type="range" id="rotY" min="-180" max="180" value="0" oninput="updateTransform()">
                </div>
                <div class="control-item">
                    <label>Z è½´æ—‹è½¬: <span class="value-display" id="rotZValue">0Â°</span></label>
                    <input type="range" id="rotZ" min="-180" max="180" value="0" oninput="updateTransform()">
                </div>
            </div>

            <div class="control-group">
                <h3>ğŸ“ å˜æ¢æ§åˆ¶</h3>
                <div class="control-item">
                    <label>é€è§†è·ç¦»: <span class="value-display" id="perspectiveValue">1000px</span></label>
                    <input type="range" id="perspective" min="500" max="2000" value="1000" oninput="updateTransform()">
                </div>
                <div class="control-item">
                    <label>Z è½´ä½ç§»: <span class="value-display" id="translateZValue">0px</span></label>
                    <input type="range" id="translateZ" min="-300" max="300" value="0" oninput="updateTransform()">
                </div>
                <div class="control-item">
                    <label>3D ç¼©æ”¾: <span class="value-display" id="scaleValue">1.0x</span></label>
                    <input type="range" id="scale" min="0.5" max="3" step="0.1" value="1" oninput="updateTransform()">
                </div>
            </div>
        </div>

        <div class="info">
            ğŸ’¡ <strong>ä½¿ç”¨æç¤ºï¼š</strong><br>
            â€¢ æ‹–æ‹½æ¨¡å‹è¿›è¡Œæ—‹è½¬ â€¢ ä½¿ç”¨æ»‘å—ç²¾ç¡®è°ƒèŠ‚ â€¢ ç‚¹å‡»é¢„è®¾å¿«é€Ÿåˆ‡æ¢è§†è§’<br>
            â€¢ å¯ç”¨è‡ªåŠ¨æ—‹è½¬è§‚çœ‹åŠ¨æ€æ•ˆæœ â€¢ åœ¨ç§»åŠ¨è®¾å¤‡ä¸Šä¹Ÿèƒ½æ­£å¸¸ä½¿ç”¨
        </div>
    </div>

    <script>
        let enabled = false;
        let autoRotate = false;
        let animationId = null;
        let isMouseDown = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        const canvas = document.getElementById('demoCanvas');
        const toggleBtn = document.getElementById('toggleBtn');
        const autoRotateBtn = document.getElementById('autoRotateBtn');

        // åˆå§‹åŒ–
        function init() {
            setupMouseInteraction();
            updateValueDisplays();
        }

        // è®¾ç½®é¼ æ ‡äº¤äº’
        function setupMouseInteraction() {
            canvas.addEventListener('mousedown', (e) => {
                if (!enabled) return;
                isMouseDown = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            });

            document.addEventListener('mousemove', (e) => {
                if (!enabled || !isMouseDown) return;
                
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                
                const rotY = document.getElementById('rotY');
                const rotX = document.getElementById('rotX');
                
                rotY.value = parseInt(rotY.value) + deltaX * 0.5;
                rotX.value = parseInt(rotX.value) - deltaY * 0.5;
                
                // é™åˆ¶èŒƒå›´
                rotX.value = Math.max(-90, Math.min(90, rotX.value));
                
                updateTransform();
                
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            });

            document.addEventListener('mouseup', () => {
                isMouseDown = false;
            });

            // æ»šè½®ç¼©æ”¾
            canvas.addEventListener('wheel', (e) => {
                if (!enabled) return;
                e.preventDefault();
                
                const scale = document.getElementById('scale');
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                scale.value = Math.max(0.5, Math.min(3, parseFloat(scale.value) + delta));
                
                updateTransform();
            });
        }

        // åˆ‡æ¢ 3D æ•ˆæœ
        function toggle3D() {
            enabled = !enabled;
            toggleBtn.textContent = enabled ? 'ğŸ”´ ç¦ç”¨ 3D' : 'ğŸŸ¢ å¯ç”¨ 3D';
            toggleBtn.classList.toggle('active', enabled);
            
            if (enabled) {
                updateTransform();
                canvas.style.cursor = 'grab';
            } else {
                canvas.style.transform = '';
                canvas.style.cursor = 'default';
                if (autoRotate) {
                    toggleAutoRotate();
                }
            }
        }

        // æ›´æ–°å˜æ¢
        function updateTransform() {
            if (!enabled) return;
            
            const rotX = document.getElementById('rotX').value;
            const rotY = document.getElementById('rotY').value;
            const rotZ = document.getElementById('rotZ').value;
            const perspective = document.getElementById('perspective').value;
            const translateZ = document.getElementById('translateZ').value;
            const scale = document.getElementById('scale').value;
            
            const transform = `
                perspective(${perspective}px)
                rotateX(${rotX}deg)
                rotateY(${rotY}deg)
                rotateZ(${rotZ}deg)
                translateZ(${translateZ}px)
                scale3d(${scale}, ${scale}, ${scale})
            `.replace(/\s+/g, ' ').trim();
            
            canvas.style.transform = transform;
            updateValueDisplays();
        }

        // æ›´æ–°æ•°å€¼æ˜¾ç¤º
        function updateValueDisplays() {
            document.getElementById('rotXValue').textContent = document.getElementById('rotX').value + 'Â°';
            document.getElementById('rotYValue').textContent = document.getElementById('rotY').value + 'Â°';
            document.getElementById('rotZValue').textContent = document.getElementById('rotZ').value + 'Â°';
            document.getElementById('perspectiveValue').textContent = document.getElementById('perspective').value + 'px';
            document.getElementById('translateZValue').textContent = document.getElementById('translateZ').value + 'px';
            document.getElementById('scaleValue').textContent = parseFloat(document.getElementById('scale').value).toFixed(1) + 'x';
        }

        // é‡ç½®å˜æ¢
        function resetTransform() {
            document.getElementById('rotX').value = 0;
            document.getElementById('rotY').value = 0;
            document.getElementById('rotZ').value = 0;
            document.getElementById('perspective').value = 1000;
            document.getElementById('translateZ').value = 0;
            document.getElementById('scale').value = 1;
            updateTransform();
        }

        // åº”ç”¨é¢„è®¾
        function applyPreset(preset) {
            const presets = {
                left: { rotX: 0, rotY: -45, rotZ: 0 },
                right: { rotX: 0, rotY: 45, rotZ: 0 },
                top: { rotX: -30, rotY: 0, rotZ: 0 }
            };
            
            if (presets[preset]) {
                const p = presets[preset];
                document.getElementById('rotX').value = p.rotX;
                document.getElementById('rotY').value = p.rotY;
                document.getElementById('rotZ').value = p.rotZ;
                updateTransform();
            }
        }

        // åˆ‡æ¢è‡ªåŠ¨æ—‹è½¬
        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            autoRotateBtn.textContent = autoRotate ? 'â¸ï¸ åœæ­¢æ—‹è½¬' : 'ğŸ”„ è‡ªåŠ¨æ—‹è½¬';
            autoRotateBtn.classList.toggle('active', autoRotate);
            
            if (autoRotate && enabled) {
                startAutoRotation();
            } else {
                stopAutoRotation();
            }
        }

        // å¼€å§‹è‡ªåŠ¨æ—‹è½¬
        function startAutoRotation() {
            const animate = () => {
                if (autoRotate && enabled) {
                    const rotY = document.getElementById('rotY');
                    rotY.value = (parseInt(rotY.value) + 1) % 360;
                    updateTransform();
                    animationId = requestAnimationFrame(animate);
                }
            };
            animationId = requestAnimationFrame(animate);
        }

        // åœæ­¢è‡ªåŠ¨æ—‹è½¬
        function stopAutoRotation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }

        // ç»‘å®šäº‹ä»¶
        toggleBtn.addEventListener('click', toggle3D);

        // åˆå§‹åŒ–
        init();
    </script>
</body>
